<html>
<head>
    <title>This is a test</title>
    <script>
        function init() {
            window.location.href = "init";
        }
    </script>
</head>
<body>
<h1>Initialize an empty JSON-Resume data file</h1>
<button onclick="init()">Download</button>

<h1>Generate a Microsoft Word resume from a JSON-Resume data file</h1>
<form action="generate" method="post" enctype="multipart/form-data">
    <p>
        <label for="file">JSON-Resume file:</label>
        <input type="file" name="file" id="file">
    </p>
    <p>
        Template:<br/>
        <input type="radio" name="template" value="plain" checked="checked"> Plain<br/>
        <input type="radio" name="template" value="iconic"> Iconic<br/>
        <input type="radio" name="template" value="refined"> Refined<br/>
    </p>
<input type="submit" name="submit" value="Generate">
</form>
</p>
</body>
</html>
